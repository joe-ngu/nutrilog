x-default-app:
  &default-app
  build:
    context: .
    target: dev
  volumes:
    - .:/code
  stdin_open: true
  tty: true

services:
  fastapi:
    <<: *default-app
    ports:
      - 8000:8000
    depends_on:
      - postgres
    env_file:
      - .env

  postgres:
    image: "postgres:15-alpine"
    restart: on-failure
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/create_test_db.sh:/docker-entrypoint-initdb.d/create_test_db.sh
    environment:
      - POSTGRES_DB=nutrilog
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5433:5432

volumes:
  postgres_data: {}
